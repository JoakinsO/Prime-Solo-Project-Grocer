<div id="loginBar">
    <form id="loginForm" ng-submit="vm.login(vm.user)">
      <label for="">Username:</label>
      <input type="text" ng-model="vm.user.username"/>
      <label for="">Password:</label>
      <input type="password" ng-model="vm.user.password"/>
      <input class="btn btn-default" type="submit" name="submit" value="Log In" />
    </form>
    <div id="loginAlert" ng-if="vm.loginAlert">
      <p>You have entered an invalid username or password. Please try again.</p>
    </div>
    <div id="register">
      <button ng-click="vm.registerDialog()">Sign Up</button>
    </div>

</div>
