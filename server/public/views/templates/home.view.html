<header ng-include="'/views/partials/nav.html'"></header>


<main id="homeView">
  <h1 class="titleUnderline">Recipes</h1>

  <div ng-cloak layout-xs="column" layout="row" layout-wrap>
    <div class="card" ng-repeat="recipe in vm.userRecipes.list">
      <div class="container">
        <h4><b>{{recipe.recipeName}}</b></h4>

      </div>
      <div class="buttonDiv">
        <md-button class="md-raised recipeView" ng-click="vm.viewRecipe(recipe)">View</md-button><md-button class="md-raised md-warn recipeRemove" ng-click="vm.removeRecipe(recipe)">Remove</md-button>
      </div>
    </div>
    <div class="card">
      <div class="container">
        <h4 id="addRecipeTitle">Add Recipe</h4>
          <!-- <a ng-href="#!addRecipe"><button type="button" name="button">Add Recipe</button></a> -->
          <md-button  id="addButtonColor" class="md-fab md-mini md-primary" aria-label="Plus" ng-href="#!addRecipe">
            <md-icon md-svg-src="vendors/icons/ic_add_white_48px.svg" style="color: greenyellow;"></md-icon>
          </md-button>
      </div>
    </div>
  </div>
</main>
