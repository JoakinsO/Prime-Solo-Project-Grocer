<header ng-include="'/views/partials/nav.html'"></header>

<label for="">Recipe Name:</label>
<input type="text" ng-model="vm.recipeName">
<md-content class="md-padding" layout="column">
  <h2 class="md-title">Add ingredients here:</h2>
  <md-chips ng-model="vm.ingredients" readonly="vm.readonly" md-removable="vm.removable"></md-chips>
</md-content>
<button type="button" name="button" ng-click="vm.createRecipe(vm.recipeName,vm.ingredients)">Create Recipe</button>
